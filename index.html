<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>One Bank Limited</title>
</head>

<body class="mx-20 my-10 bg-rose-200">
    <header>
        <h1 class="text-8xl font-bold text-center text-emerald-800">One Bank <span class="text-rose-700">Limited</span>
        </h1>
    </header>
    <main>
        <section class="mx-20 my-10   text-center">
            <div class=" text-left m-10 p-10 bg-red-300 rounded ">
                <h2 class=" mb-2 text-4xl font-bold text-emerald-800">Login Here:</h2>
                <h3 class="text-rose-600 font-bold">Email:</h3>
                <input class="p-4 my-2 w-50 h-3 rounded" type="text" id="user-email">
                <br>
                <h3 class="text-rose-600 font-bold">Password:</h3>
                <input class="p-4 my-2 h-3 rounded" type="password" name="" id="user-password">
                <br>
                <button class="px-7 py-1.5 my-3 text-white rounded  bg-emerald-700" id="login-btn">Login</button>
            </div>
        </section>
    </main>
    <script src="Javascripts/login.js"></script>
</body>

</html>
