<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking</title>
</head>

<body class="mx-20 my-10 bg-rose-200">
    <header>
        <h1 class="text-8xl font-bold text-center text-emerald-800">One Bank <span class="text-rose-700">Limited</span>
        </h1>
    </header>
    <main>
        <section class="mx-20 my-10   text-center">
            <h1 class="text-4xl text-center font-bold text-emerald-800">Regular <span> Banking</span></h1>
            <div class="grid gap-4 grid-cols-3">
                <div class="m-5 p-5 bg-rose-500 rounded">
                    <h3 class="text-4xl text-emerald-800 font-bold">Diposite</h3>
                    <h3 class="text-3xl text-white" >$<span id="diposit-amount">12000</span></h3>
                    <input class="p-4 my-2 w-20 h-3 rounded" type="text" id="diposit-input"><br>
                    <button class="px-7 py-1.5 my-3 text-white rounded  bg-emerald-700" id="diposit-btn">Diposite</button>
                </div>

                <div class="m-5 p-5 bg-rose-500 rounded">
                    <h3 class="text-4xl text-emerald-800 font-bold">Widow</h3>
                    <h3 class="text-3xl text-white">$<span id="widow-amount">2080</span></h3>
                    <input class="p-4 my-2 w-20 h-3 rounded" type="text" id="widow-input"><br>
                    <button class="px-7 py-1.5 my-3 text-white rounded  bg-emerald-700" id="widow-btn">Widow</button>
                </div>

                <div class="m-5 p-5 bg-rose-500 rounded">
                    <h3 class="text-4xl text-emerald-800 font-bold">Balance</h3>
                    <h3 class="text-3xl text-white">$<span id="balance-amount">9920</span></h3>
                  
                </div>
               
            </div>

        </section>
    </main>
    <script src="Javascripts/banking.js"></script>
</body>

</html>
